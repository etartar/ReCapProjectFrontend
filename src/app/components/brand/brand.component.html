<div class="row">
    <div class="col-md-3">
        <ul class="list-group">
            <li (click)="clearCurrentBrand()"
            routerLink="/brands" 
            [class]="getAllBrandClass()">Tüm Markalar</li>
            <li (click)="setCurrentBrand(brand)"
            routerLink="/brands/{{ brand.id }}"
            *ngFor="let brand of brands"
            [class]="getCurrentBrand(brand)">{{ brand.name }}</li>
        </ul>
        <h5 *ngIf="currentBrand">{{ currentBrand.name }} seçtiniz</h5>
    </div>
    <div class="col-md-9">
        <app-car></app-car>
    </div>
</div>
