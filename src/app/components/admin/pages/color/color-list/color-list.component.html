<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Renkler</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a routerLink="/admin/colors/create" class="btn btn-sm btn-outline-success rounded-0">Yeni Renk Ekle</a>
    </div>
</div>

<div *ngIf="dataLoaded==false" class="p-3 mb-3 bg-light rounded shadow-sm">
    <div class="d-flex align-items-center">
        <strong>Loading...</strong>
        <div class="ms-auto">
            <div class="spinner-border spinner-border-md text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow spinner-grow-md text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>

<div *ngIf="dataLoaded==true && colors.length == 0" class="p-3 my-3 bg-warning rounded shadow-sm">
    <h1 class="h4">BİLGİLENDİRME</h1>
    <p class="mb-0 text-decoration-underline">Sistem de kayıtlı renk bulunamadı.</p>
</div>

<div *ngIf="dataLoaded==true && colors.length > 0" class="bg-body rounded shadow-sm">
    <div class="table-responsive">
        <table class="table table-striped table-borderless table-hover mb-0">
            <caption class="p-3 bg-light text-black"><strong>Toplam renk sayısı : {{ colors.length }}</strong></caption>
            <thead>
                <tr>
                    <th scope="col" class="p-3">#</th>
                    <th scope="col" class="p-3">Renk Adı</th>
                    <th scope="col" class="p-3"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let color of colors">
                    <th scope="col" class="p-3 align-middle">{{ color.id }}</th>
                    <td scope="col" class="p-3 align-middle">{{ color.name }}</td>
                    <td scope="col" class="p-3 align-middle text-end">
                        <a routerLink="/admin/colors/edit/{{ color.id }}" class="btn btn-sm btn-warning rounded-0">Düzenle</a>
                        <a routerLink="/admin/colors/delete/{{ color.id }}" class="btn btn-sm btn-danger rounded-0">Sil</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
