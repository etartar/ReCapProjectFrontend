<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <th>Id</th>
        <th>Marka Adı</th>
        <th>Müşteri Adı</th>
        <th>Kiralama Tarihi</th>
        <th>Teslim Tarihi</th>
    </thead>
    <tbody>
        <tr *ngFor="let rental of rentals">
            <td>{{ rental.id }}</td>
            <td>{{ rental.brandName }}</td>
            <td>{{ rental.fullName }}</td>
            <td>{{ rental.rentDate}}</td>
            <td>{{ rental.returnDate }}</td>
        </tr>
    </tbody>
</table>
