<div class="pt-3 pb-3">
    <div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    
    <div *ngIf="cars.length == 0" class="alert alert-warning" role="alert">
        Sistem de araba kaydı bulunamadı.
    </div>
      
    <table *ngIf="dataLoaded==true && cars.length > 0" class="table">
        <thead>
            <th>Id</th>
            <th>Marka Adı</th>
            <th>Renk Adı</th>
            <th>Fiyat</th>
            <th>Açıklama</th>
        </thead>
        <tbody>
            <tr *ngFor="let car of cars">
                <td>{{ car.id }}</td>
                <td>{{ car.brandName }}</td>
                <td>{{ car.colorName }}</td>
                <td>{{ car.dailyPrice }}</td>
                <td>{{ car.description }}</td>
                <td>
                    <a routerLink="/cars/detail/{{ car.id }}" class="btn btn-sm btn-primary">Detay</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
